<html>
  <head>
    <title>Blood Pressure Tracker</title>
    <script src="script.js"></script>
  </head>
  <body>
    <form action="">
      <label>First Name: </label>

      <input id="firstname" placeholder="Firstname" />

      <br />

      <label>Last Name: </label>

      <input id="lastname" placeholder="Lastname" />

      <br />

      <label>Date of Birth: </label>

      <input id="dob" placeholder="00/00/0000" />

      <br />

      <label>Date: </label>

      <input id="date" placeholder="00/00/0000" />

      <br />
      <label>Blood Pressure: </label>

      <input id="bp" placeholder="0" />

      <br />

      <button type="button" id="submit" onclick="sending()">Submit</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-firestone.js"></script>
  </body>
</html>
