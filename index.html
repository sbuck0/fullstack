<html>
  <head>
    <title>Blood Pressure Tracker</title>
  </head>
  <body>
    <form action="">
      <label for="name">Name: </label>

      <input id="name" name="name" placeholder="Name" />

      <br />

      <input id="date" name="date" placeholder="Date" />

      <br />
    </form>
  </body>
</html>
